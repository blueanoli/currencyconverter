<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontface.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body>
  <header>
    <div class="header">
      <h1>Currency Converter</h1>
    </div>
    <nav class="header">
      <img src="/img/menu.png" alt="Menu">
    </nav>
  </header>
  <!-- MAIN SECTION -->
  <section class="main">
    <div class="input">
      <input type="number" min="0.1" id="input" placeholder="Enter Amount">
      <select id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
      </select>
    </div>
    <div>
      <img class="convert" onclick="convert()" src="/img/convert.png" alt="Convert">
    </div>
    <div class="output">
      <input type="number" id="output" disabled>
      <select id="to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
      </select>
    </div>
  </section>
  <!-- FOOTER SECTION -->
  <footer>
    <div class="footer">
      <p>Icons by <a href="icons8.de">Icons8</a></p>
    </div>
</body>

</html>
